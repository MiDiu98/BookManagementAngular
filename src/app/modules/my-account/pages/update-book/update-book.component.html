<div class="breadcrumb">
    <div class="container">
        <a class="breadcrumb-item" href="index.html">Home</a>
        <span class="breadcrumb-item active">Update Book</span>
    </div>
</div>
<section class="static about-sec">
    <div class="container">
        <h1>Chỉnh sửa sách</h1>
        <div class="form">
            <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
                <div class="col-md-7">
                    <div class="form-group">
                        <label for="title">Title<span class="required-star"> *</span></label>
                        <input type="text" formControlName="title" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="form-group">
                        <label for="author">Author<span class="required-star"> *</span></label>
                        <input type="text" formControlName="author" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="form-group">
                        <label for="description">Description<span class="required-star"> *</span></label>
                        <ckeditor [editor]="Editor" data="<p>Write something about your book!</p>" (ready)="onReady($event)" formControlName="description" required></ckeditor>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="form-group">
                        <label for="image">Image<span class="required-star"> *</span></label>
                        <input type="text" formControlName="image" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="form-group">
                        <button class="btn btn-primary">Lưu</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
