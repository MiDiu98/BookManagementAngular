<div class="breadcrumb">
    <div class="container">
        <a class="breadcrumb-item" href="index.html">Home</a>
        <span class="breadcrumb-item active">My Book</span>
    </div>
</div>

<section>
    <div class="container">
        <div class="row">
            <a href="#" [routerLink]="['/my-account/new-book']">
                <button type="button" class="btn btn-primary">Thêm sách</button>
            </a>
        </div>
    </div>
</section>

<section class="recomended-sec">
    <div class="container">
        <div class="title">
            <h2>My books</h2>
            <hr>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6" *ngFor="let book of myBooks">
                <div class="item">
                    <div>
                        <img src="{{book.image}}" alt="img">
                        <h3>{{book.title}}</h3>
                        <h6><span class="price">{{book.author}}</span> </h6>
                        <a href="#">{{book.createAt | date: 'short'}}</a>
                        <div class="hover">
                            <a href="#" [routerLink]="['/books', book.id]">
                                <span><i class="fa fa-long-arrow-right" aria-hidden="true"></i></span>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-outline-info" (click)="updateBook(book.id)">Sửa</button>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-outline-danger" (click)="deleteBook(book.id)">Xóa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
