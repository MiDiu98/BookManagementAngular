<div class="breadcrumb">
  <div class="container">
    <a class="breadcrumb-item" href="/">Home</a>
    <a class="breadcrumb-item" href="my-account">My account</a>
    <span class="breadcrumb-item active">Detail</span>
  </div>
</div>
<section class="static about-sec">
  <div class="container">
    <h1>My profile</h1>
    <div class="row">
      <div class="col-md-12">
        <h3>Full name</h3>
        <p>{{ userProfile?.fullName || 'John Doe' }}</p>
      </div>
      <div class="col-md-6">
        <h3>Birthdate</h3>
        <p>{{ userProfile?.birthday || '13/12/1996' }}</p>
      </div>
      <div class="col-md-6">
        <h3>Gender</h3>
        <p>{{ userProfile?.getGender() || 'Male' }}</p>
      </div>
      <div class="col-md-12">
        <h3>Phone number</h3>
        <p>{{ userProfile?.phone || '0987654321' }}</p>
      </div>
      <div class="col-md-5">
        <p>
          Something is wrong?
          <a [routerLink]="['/my-account/profile/edit']" routerLinkActive="router-link-active"
            >Edit</a
          >
        </p>
      </div>
    </div>
  </div>
</section>
