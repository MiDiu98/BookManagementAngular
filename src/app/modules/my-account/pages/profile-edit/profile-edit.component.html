<div class="breadcrumb">
  <div class="container">
    <a class="breadcrumb-item" href="/">Home</a>
    <a class="breadcrumb-item" href="my-account">My account</a>
    <span class="breadcrumb-item active">Detail</span>
  </div>
</div>
<section class="static about-sec">
  <div class="container">
    <h1>My profile</h1>
    <form [formGroup]="profileForm" (ngSubmit)="save()">
      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input id="firstName" type="text" formControlName="firstName" class="form-control" required/>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input id="lastName" type="text" formControlName="lastName" class="form-control"/>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label for="birthday">Birthdate</label>
            <input id="birthday" type="date" formControlName="birthday" class="form-control"/>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" formControlName="gender" class="form-control">
              <option value="false">Female</option>
              <option value="true">Male</option>
            </select>
          </div>
        </div>
        <div class="col-md-5">
          <label for="phone">Phone number</label>
          <input id="phone" type="tel" formControlName="phone" class="form-control"/>
        </div>
        <div class="d-flex flex-row col-md-12">
          <button type="submit" [disabled]="loading" class="btn btn--primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
          </button>
          <a [routerLink]="['/my-account/profile']" class="btn btn--gray">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</section>
