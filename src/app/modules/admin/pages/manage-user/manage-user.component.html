<style>
    .btn-just-icon {
        border-width: 0px !important;
    }
</style>
<div class="main-content">
    <div class="container-fluid">
        <div class="col-md-12">
            <mat-form-field style="width: 300px;">
                <mat-label>How many records in one page?</mat-label>
                <mat-select [(value)]="pageSize">
                    <mat-option value=4> 4 records</mat-option>
                    <mat-option value=20> 20 records</mat-option>
                    <mat-option value=50> 50 records</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <!-- __________________________________ All user  ____________________________ -->
        <div class="col-md-12">
            <div class="card card-plain">
                <div class="card-header card-header-danger">
                    <div class="row">
                        <div class="col-md-10">
                            <h4 class="card-title mt-0">All Users</h4>
                            <p class="card-category"> Here is all users</p>
                        </div>
                        <!-- <button class="btn btn-primary btn-sm" style="height:50px;width:90px" (click)="showActiveUser = !showActiveUser; getEnabledUser(currentEnabledUserPage, this.pageSize, 'id')">Show</button> -->
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class=" text-primary">
                                <th>
                                    ID
                                </th>
                                <th>
                                    Email
                                </th>
                                <th>
                                    Enabled
                                </th>
                                <th>
                                    Firstname
                                </th>
                                <th>
                                    Lastname
                                </th>
                                <th>
                                    Avatar
                                </th>
                                <th>
                                    Roles
                                </th>
                                <th>
                                    Is Admin?
                                </th>
                            </thead>
                            <tbody *ngFor="let user of users">
                                <tr>
                                    <td>
                                        {{user.id}}
                                    </td>
                                    <td>
                                        {{user.email}}
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-success btn-md btn-toggle active" data-toggle="button" aria-pressed="false" autocomplete="off">
                                        <div class="handle"></div>
                                      </button>
                                        <!-- <mat-button-toggle-group appearance="legacy" name="enabled" aria-label="Font Style">
                                            <mat-button-toggle aria-checked="true" value="false">Off</mat-button-toggle>
                                            <mat-button-toggle value="true">On</mat-button-toggle>
                                        </mat-button-toggle-group> -->
                                    </td>
                                    <td>
                                        {{user.firstName}}
                                    </td>
                                    <td>
                                        {{user.lastName}}
                                    </td>
                                    <td>
                                        <img src="{{user.avatar}}" alt="no image" width="50px" height="50px">
                                    </td>
                                    <td>
                                        {{user.roles}}
                                    </td>
                                    <td>
                                        <div class="form-check">
                                            <!-- <label class="form-check-label">
                                              <input id="activeCheckbox center" type="checkbox" value="" *ngIf="isAdmin(user)" checked (change)="updateRole(user.id, user, $event)">
                                              <input id="activeCheckbox center" type="checkbox" value="" *ngIf="!isAdmin(user)" (change)="updateRole(user.id, user, $event)">
                                              <span class="form-check-sign">
                                                  <span class="check"></span>
                                              </span>
                                          </label> -->
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- <nav aria-label="Page navigation example" style="margin-top: 30px;">
                            <ul class="pagination" style="width: max-content; margin: auto;">
                                <li class="page-item {{currentEnabledUserPage===startEnabledPage? 'disabled':''}}"><a class="page-link" (click)="getStartEnabledPage()">Start</a></li>
                                <li class="page-item {{currentEnabledUserPage===startEnabledPage? 'disabled':''}}">
                                    <a class="page-link" (click)="getPrevEnabledPage()">
                                        << Prev</a>
                                </li>
                                <li class="page-item"><a class="page-link">...</a></li>
                                <li class="page-item active"><a class="page-link">{{currentEnabledUserPage + 1}}</a></li>
                                <li class="page-item"><a class="page-link">...</a></li>
                                <li class="page-item {{currentEnabledUserPage===endEnabledPage? 'disabled':''}}"><a class="page-link" (click)="getNextEnabledPage()">Next >></a></li>
                                <li class="page-item {{currentEnabledUserPage===endEnabledPage? 'disabled':''}}"><a class="page-link" (click)="getEndEnabledPage()">End</a></li>
                            </ul>
                        </nav> -->
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
