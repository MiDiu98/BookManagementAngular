<div class="breadcrumb">
    <div class="container">
        <a class="breadcrumb-item" href="index.html">Home</a>
        <span class="breadcrumb-item active">User</span>
    </div>
</div>
<section class="recent-book-sec">
    <div class="container">
        <div class="title">
            <h2>All authors</h2>
            <hr>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let user of users">
                <div class="item">
                    <img src="../../../assets/images/slide2.jpg" alt="img">
                    <h3>
                        {{user.firstName || "Incognito" }}
                    </h3>
                    <h6><span class="price">{{user.email}}</span></h6>
                    <a href="#" [routerLink]=""></a>
                </div>
            </div>
        </div>
    </div>
</section>
