<div class="breadcrumb">
    <div class="container">
        <a class="breadcrumb-item" href="">Home</a>
        <span class="breadcrumb-item active">Login</span>
    </div>
</div>
<section class="static about-sec">
    <div class="container">
        <h1>My Account / Login</h1>
        <p>Login to discover the sperate feature only for you!</p>
        <div class="form">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="lastname">Email  </label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Enter Your Email" required>
                        <span class="required-star">*</span>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="lastname">Password  </label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Enter Password" required>
                        <span class="required-star">*</span>
                    </div>
                </div>
                <div class="col-lg-8 col-md-12">
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                          </button>
                        <h5>Don't have account? <a [routerLink]="['/authentication/register']" routerLinkActive="router-link-active">Register here</a></h5>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
