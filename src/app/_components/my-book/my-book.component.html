<div class="breadcrumb">
    <div class="container">
        <a class="breadcrumb-item" href="index.html">Home</a>
        <span class="breadcrumb-item active">My Book</span>
    </div>
</div>

<section>
    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-primary">Thêm sách</button>
        </div>
    </div>
</section>

<section class="recomended-sec">
    <div class="container">
        <div class="title">
            <h2>All you books</h2>
            <hr>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6" *ngFor="let book of myBooks">
                <div class="item">
                    <img src="{{book.image}}" alt="img">
                    <h3>{{book.title}}</h3>
                    <h6><span class="price">{{book.author}}</span> </h6>
                    <a href="#">{{book.createAt | date: 'short'}}</a>
                    <div class="hover">
                        <a href="#" [routerLink]="['/books', book.id]">
                            <span><i class="fa fa-long-arrow-right" aria-hidden="true"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
