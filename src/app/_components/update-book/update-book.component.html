<div class="breadcrumb">
    <div class="container">
        <a class="breadcrumb-item" href="index.html">Home</a>
        <span class="breadcrumb-item active">Update Book</span>
    </div>
</div>
<section class="static about-sec">
    <div class="container">
        <h1>Chỉnh sửa sách</h1>
        <div class="form">
            <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
                <div class="col-md-7">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" formControlName="title" class="form-control" required>
                        <span class="required-star">*</span>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" formControlName="author" class="form-control" required>
                        <span class="required-star">*</span>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" formControlName="description" class="form-control" required></textarea>
                        <span class="required-star">*</span>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="text" formControlName="image" class="form-control" required>
                        <span class="required-star">*</span>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="form-group">
                        <button class="btn btn-primary">Lưu</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
